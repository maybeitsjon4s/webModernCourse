<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<script>
    document.querySelectorAll('[dir]').forEach(dir => {
        dir.onclick = function(e) {
            const ul = dir.nextElementSibling;
            const visible = ul.style.display;

            ul.style.display = visible === 'none' ? 'block' : 'none';
        }
    });
</script>
