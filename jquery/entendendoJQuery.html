<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // referenciamos o jquery com o $ ou jQuery
        $('div').hide(5000).show(5000).fadeOut(5000); // selecionando objeto e encadeando diversas funções
        console.log($('div').get(0)); // pega o objeto da dom 
        // funções utilitárias
        console.log($.isEmptyObject({ nome: null })); // verifica se o objeto passado está vazio
        console.log(jQuery.inArray(3, [1, 2, 3])); // verifica se o conteudo passado está contido no array passado

        // criando plugin simples
        $.fn.fundoVerde = function() {
            this.css('background-color', 'green');
            return this; // retorna o próprio objeto para que seja possível encadear outras funções jquery
        }

        $('body').fundoVerde().fadeOut(1000);
    </script>
</body>
