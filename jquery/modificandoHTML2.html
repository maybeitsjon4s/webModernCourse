<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2'); // mescla o conteúdo
        $('#div1').prepend('0, ');
        $('<span>, 3</span>').appendTo('#div1'); // conteudo primeiro depois o elemento - especificar o html
        $('<span>-1, </span>').prependTo('#div1');
        $('#div2').before('<p>Antes 2</p>'); // adiciona antes
        $('#div2').after('<p>Depois 2</p>'); // adiciona depois
        $('<p>Antes 3</p>').insertBefore('#div3');
        $('<p>Depois 3</p>').insertAfter('#div3');
        // $('p.numero').wrap('<div>'); // envolve um elemento
        $('p.numero').wrapAll('<div id="div4">'); // envolve com um unico elemento
        $('#div4').empty(); // limpa o conteúdo do elemento
        $('#div3, #div4').prev().remove(); // exclui o elemento da dom
        // $('<div>Substituto</div>').replaceAll('body > p'); // substitui um elemento
        // $('body > p').replaceWith('<div>Substituto</div>');
        $('body > p').replaceWith(function() {
            return $('<div>').html($(this).html());
        });
    </script>
</body>
