<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID!</div>

    <script>
        // conteúdo 1
        $('#conteudo1').append('<p>1</p>'); // adicionando conteúdo na dom

        // conteúdo 2
        const elementos = [
            $('<li></li>').append('Arroz'), // criando um novo elemento
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
                
        // const lista = $('<ul><li>Sorvete</li></ul>').append(elementos); // adiciona no elemento mais abrangente todos os itens do array
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos); // adiciona antes de todos os elementos que já estão na lista
        $('#conteudo2').append(lista);

        // conteúdo 3
        //$('#conteudo3').append('<h1>1</h1>').append('<h1>2</h1>');
        //$('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>');
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>'])
            .prepend('<h1>0</h1>');
        $('#conteudo3').html('<h1>123</h1>'); // adiciona substituindo o conteúdo
        $('#conteudo3').text('<h1>123</h1>'); // substitui também mas faz o escape do html

        // alterando todos
        $('div[id]').html('<strong>Todos!</strong>');
    </script>
</body>
