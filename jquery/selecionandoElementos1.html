<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque'); // selecionando elemento pelo ID
        $('li').addClass('destaque'); // pela tag
        $('[wm-obrigatorio]').removeClass('destaque'); // por um atributo personalizado
        $('li.opcional').removeClass('destaque'); // um elemento que tem um classe especifica
        $('div p span').addClass('destaque'); // elementos dentro de outro

        // Exclusivos jQuery
        // filtros:
        $('li:first').css('border', 'solid 3px yellow'); // apenas o primeiro elemento 
        $('li:odd').css('border', 'solid 10px orange'); // apenas os ímpares
        $('li:gt(1)').css('border', 'solid 10px white'); // maiores que o índice passado (greater than)
        $('li:not(:last)').css('border', 'none'); // exceto o último
        $('li:contains("r")').css('background-color', 'black'); // contém o conteúdo passado

        $('form *').hide(); // esconde todos os elementos
        $('form :text').show(); // mostra todos os campos do tipo text
        $('form :password').show();  
        $('form :checkbox').show(); 
        $('form :radio').show(); 
        $('form :file').show(); 
    </script>
</body>
