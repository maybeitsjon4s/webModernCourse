<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div');
        div.innerHTML = "Texto Alterado"; // substitui tudo que está dentro do elemento selecionado pelo texto
        // div.outerHTML = "Texto Alterado"; substitui o elemento selecionado pelo texto
        div.insertAdjacentHTML('beforebegin', '<p>Antes Início</p>');
        div.insertAdjacentHTML('afterbegin', '<p>Depois Início</p>');
        div.insertAdjacentHTML('beforeend', '<p>Antes Fim</p>');
        div.insertAdjacentHTML('afterend', '<p>Depois Fim</p>');

        // somente texto (sem tags)
        console.log(div.innerText);
        console.log(div.innerHTML); // retorna o texto com as tags
    </script>
</body>

</html>
